<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'></form>
    
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  <!-- Testing to see if we get any data -->
            Display {{newQuote.name}}
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
          <textarea class="form-control" id="author" rows="4" required></textarea>
        </div>

        <div class="form-group">
 
            <label for="submitted-by">Submitted-by</label>
          <textarea class="form-control" id="submitted-by" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    
  </div>
